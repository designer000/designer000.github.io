	input{

<script>
$(document).ready(function($) {




var date = new Date();
    date.setDate(date.getDate());

jQuery.datetimepicker.setLocale('hy');
jQuery('#datetimepicker').datetimepicker({
 i18n:{

				dayOfWeek: [

				]
			}
 },

		 timepicker:false,
		 format:'d.m.Y',
		 value: '',
		 minDate:'-1970/01/01',//yesterday is minimum date(for today use 0 or -1970/01/01)
		 defaultDate: true,

 		 value: date,

		 defaultDate:'+1970/01/02',
		 disabledWeekDays: [0,6],

		 openOnFocus: true,
		 todayButton: true,
		 scrollInput: false,

		 fixed: true,
		 dayOfWeekStart: 1

		 datepicker:false,

  		 format:'H:i',
  		 minTime: '08:45',
  		 maxTime: '18:00',
  		 step: 1,
  		 

  		 timepickerScrollbar: true,
  		 value: 'current_time',
  		 // disableTimeRanges: ['12pm', getCurrentTime(new Date())],
